language: python

python:
  - "pypy"
  - "3.5"
  - "3.4"
  - "3.3"
  - "2.7"
  - "2.6"

before_install:
  - sudo apt-get install libgphoto2-2-dev
  - pip install -U pip
  - pip install codecov

install: pip install -r requirements/test.txt

script: nosetests --with-coverage --cover-package=shutter --cover-inclusive --cover-branches

after_success:
  - codecov
